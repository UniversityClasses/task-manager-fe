<div class="card" *ngIf="task">
  <div class="card-body">
    <!-- <div class="card-body"> -->
      <h5 class="card-title">{{task.name}}</h5>
      <div class="card-text"><p>{{task.description}}</p>
        <p class="lh-1 fs-6">
          <span class="badge bg-secondary fs-6">{{task.category}}</span> &nbsp;
          <span class="badge bg-secondary fs-6">{{task.status}}</span>
        </p>
      </div>
  </div>
</div>
