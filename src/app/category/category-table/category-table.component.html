<div class="mt-3">
  <table class="table">
    <thead>
      <tr class="text-center">
        <th scope="col">Name</th>
        <th scope="col">Description</th>
        <th scope="col">Accion</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let category of categories" class="text-center">
        <td>{{ category.name}}</td>
        <td>{{ category.description}}</td>
        <td>
          <button type="button" class="btn btn-outline-warning btn-sm" (click)="openCategory(category)">Edit</button>
          <button type="button" class="btn btn-outline-danger btn-sm ms-1" (click)="delete(category)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
